    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Assessment Number</th>
                <th>Version Number</th>
                <th>Candidate Number</th>
                <th>Candidate Name</th>
                <th>Centre Number</th>
                <th>Centre Name</th>
                <th>Marker ID</th>
                <th>Marker Name</th>
                <th>Exam Date</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A005</td>
                <td>V002</td>
                <td>Hold</td>
                <td>V002</td>
                <td>Hold</td>
                <td>V002</td>
                <td>Hold</td>
                <td>V002</td>
                <td>V002</td>
                <td>Hold</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <form>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="2" id="comment"></textarea>
        </div>
        <div class="form-group">
            <label for="comment">Previous Comment:</label>
            <textarea readonly class="form-control" rows="2" id="comment"></textarea>
        </div>
        <div class="form-group pull-right">
        <button type="submit" class="btn btn-danger">Hold</button>
        <button type="submit" class="btn btn-success">Un-Hold</button>
        <button type="submit" class="btn btn-warning">Reject</button>
        </div>
    </form>
